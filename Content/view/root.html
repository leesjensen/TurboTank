
<div collapse="!isHelpCollapsed">
    <div class="well well-lg">
        <h4>Working With TurboTank</h4>
        <p>Here is documentation about how to use TurboTank.</p>
    </div>
</div>

<div class="well container">
    <form>
        <table>
            <tr>
                <td>Game ID:</td>
                <td><input class="input-sm" ng-model="gameId" placeholder="New game ID" validate></td>
            </tr>
            <tr>
                <td>Server:</td>
                <td><input class="input-sm" ng-model="server"></td>
            </tr>
            <tr>
                <td>Port:</td>
                <td><input class="input-sm" ng-model="port"></td>
            </tr>
        </table>
        <button class="btn btn-default btn-sm" ng-click="startGame(server, port, gameId)"><span class="glyphicon glyphicon-cloud-upload"></span> Join</button>
    </form>
</div>
