<!doctype html>
<html ng-app="docsApp">

<head>
    <title>TurboTank</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>

    <link rel="stylesheet" type="text/css" href="Content/main.css">
    <script src="Content/docs.js"></script>
</head>

<body ng-controller="docsCtrl">

    <h1><img src="Content/favicon.png" width="40px" height="auto">Docs</h1>

    <div class="well container">
        <div class="dropdown">
            <a class="btn btn-primary" data-toggle="dropdown" href="#">{{currentDoc.name}} <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="doc in docs">
                    <a ng-click="setCurrentDoc(doc)">{{doc.name}}</a>
                </li>
            </ul>
        </div>
        <div style="padding-top:2px;padding-bottom:2px;background-color:#bdbbbb;margin-top:10px;margin-bottom:10px;"></div>
        <div>{{currentDoc.description}}</div>
        <table class="table table-condensed">
            <thead><tr><th>Field</th><th>Value</th></tr></thead>
            <tbody>
                <tr><td>Resource</td><td>[{{currentDoc.method}}] {{currentDoc.requestPattern}}</td></tr>
                <tr>
                    <td><a class="btn btn-danger" ng-click="makeRequest(currentDoc)">Send</a></td>
                    <td><input type="text" size="100" ng-model="currentDoc.requestExample" ng-enter="makeRequest(currentDoc)"></textarea></td>
                </tr>
                <tr ng-hide="currentDoc.requestExampleBody == undefined">
                    <td>Request Body</td>
                    <td><textarea rows="10" cols="100" spellcheck="false" json-text ng-model="currentDoc.requestExampleBody"></textarea></td>
                </tr>
                <tr ng-hide="currentDoc.responseExample == undefined">
                    <td>Response</td>
                    <td><textarea style="background-color:#e9e9e9" rows="45" cols="100" spellcheck="false" readonly="readonly" json-text ng-model="currentDoc.responseExample"></textarea></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
